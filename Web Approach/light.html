<!DOCTYPE html>
<html>
<head>
	<title>Luminosity tester</title>
	<script src="js/luminosity.js"></script>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="style/style.css" />
</head>
<body>
	<h1>Light Test</h1>
	<button type="button" onclick="startOrStopRecordingLuminosity();">Start record data</button> <br />
	<input type="checkbox" name="printData" id="printData" onclick="changeCheckboxValue();" /><label for="printData">Print data</label><br />
	<input type="checkbox" name="printInterval" id="printInterval" /><label for="printInterval">Print time</label>
	<p>Light value: <span id="luminosityValue">0.0</span></p>
	<p>Delta time: <span id="intervalLuminosity">0</span></p>
</body>
</html>
