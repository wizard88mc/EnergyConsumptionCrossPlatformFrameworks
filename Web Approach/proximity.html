<!DOCTYPE html>
<html>
<head>
	<title>Proximity tester</title>
	<meta charset="UTF-8" />
	<script src="js/utils.js"></script>
	<script src="js/proximity.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css" />
</head>
<body>
	<h1>Proximity Test</h1>
	<button type="button" onclick="startOrStopRecordingProximity();">Start record data</button><br />
	<input type="checkbox" name="printData" id="printData" onclick="changeCheckboxValue();" /><label for="printData">Print data</label><br />
	<input type="checkbox" name="printInterval" id="printInterval" onclick="changeCheckboxValue();" /><label for="printInterval">Print time</label>
	<p>Proximity value: <span id="proximityValue">0</span></p>
	<p>Delta time: <span id="intervalProximity">0</span></p>
</body>
</html>
