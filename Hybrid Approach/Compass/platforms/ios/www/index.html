<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Compass Tester phonegap</title>
    </head>
    <body>
        <div class="app">
            <h1>Compass Test</h1>
            <p>Heading value: <span id="valueHeading">0.0</span></p>
            <p>Delta time: <span id="interval">0.0</span><p>
            <input type="checkbox" name="printData" id="printData" /><label for="printData">Print data</label>
            <input type="checkbox" name="printInterval" id="printInterval" /><label for="printInterval">Print time</label><br />
            <button type="button" id="buttonStart" onclick="startStopRecordCompass();">Start record data</button>
            <select name="selectInterval" id="selectInterval">
                <option value="60">60ms</option>
                <option value="150">150ms</option>
                <option value="300">300ms</option>
                <option value="600">600ms</option>
            </select>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
