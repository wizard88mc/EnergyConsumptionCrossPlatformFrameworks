        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Geolocation Tester MoSync</title>
        <script type="text/javascript" src="js/wormhole.js" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, false);

        // Wormhole is ready
        //
        function onDeviceReady() {
        	alert("here");
            navigator.geolocation.getCurrentPosition(onSuccess, onError);
        }

        // onSuccess Geolocation
        //
        function onSuccess(position) {
            //var element = document.getElementById('geolocation');
            //element.innerHTML = 'Latitude: ' + position.coords.latitude + '<br />' +
              //                  'Longitude: ' + position.coords.longitude + '<br />' +
                //                'Altitude: ' + position.coords.altitude + '<br />' +
                  //              'Accuracy: ' + position.coords.accuracy + '<br />' +
                    //            'Altitude Accuracy: '  + position.coords.altitudeAccuracy + '<br />' +
                      //          'Heading: ' + position.coords.heading + '<br />' +
                        //        'Speed: ' + position.coords.speed + '<br />' +
                          //      'Timestamp: ' + new Date(position.timestamp) + '<br />';
        }

        // onError Callback receives a PositionError object
        //
        function onError(error) {
            alert('code: ' + error.code + '\n' +
                'message: ' + error.message + '\n');
        }

        </script>
    </head>
    <body>
        <div class="app">
            <h1>Geolocation Test</h1>
            <p>Latitude: <span id="valueLatitude">0.0</span></p>
            <p>Longitude: <span id="valueLongitude">0.0</span></p>
            <input type="checkbox" name="printData" id="printData" /><label for="printData">Print data</label>
            <button type="button" id="buttonStart" onclick="startStopRecordLocation();">Start record data</button>
            <select name="selectInterval" id="selectInterval">
                <option value="60">60ms</option>
                <option value="150">150ms</option>
                <option value="250">250ms</option>
                <option value="500">500ms</option>
            </select>
            <p>Error: <span id="error"></span></p>
        </div>
        
    </body>
</html>
